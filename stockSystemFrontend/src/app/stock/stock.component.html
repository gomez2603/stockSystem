
<div class="stockContainer">
<mat-card *ngFor="let product of products$|async" class="example-card" appearance="outlined">
    <mat-card-header>

      <img mat-card-image src="{{product.image}}" width="200px" alt="Photo of a Shiba Inu">
    </mat-card-header>
 
    <mat-card-content>
      <mat-card-title>{{product.name}}</mat-card-title>
      <p style="text-align: center;">
        {{product.description}}
      </p>
   
      <p style="font-size: 24px;text-align: center;color: var(--mat-sys-primary);">${{product.price}}</p>
    </mat-card-content>
   
    <mat-card-footer>
    
      <button mat-mini-fab style="width: 100%;border-radius: 0;background-color:  var(--mat-sys-on-tertiary-fixed-variant);color: #fff;">AÃ±adir al carrito</button>
    </mat-card-footer>
  </mat-card>

</div>
