<div class="container">



    <mat-expansion-panel *ngFor="let sale of sales">
      <mat-expansion-panel-header>
    <mat-panel-title>
            
              <div>
                <strong>Venta #</strong>
                <p>{{ sale.id }}</p>
              </div>
              <div>
                <strong>Total</strong>
                <p>{{ sale.total | currency }}</p>
              </div>
              <div>
                <strong>Vendido por</strong>
                <p>{{ sale.username }}</p>
              </div>
              <div>
                <strong>Fecha</strong>
                <p>{{ sale.createdAt | date:'short' }}</p>
              </div>
        
          </mat-panel-title>
      </mat-expansion-panel-header>
      <table mat-table [dataSource]="sale.salesDetails" class="mat-elevation-z8">
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.productImage}}" alt="" width="100px" height="100px"> </td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{ element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="productPrice">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{ element.productPrice * element.quantity | currency }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-expansion-panel>

</div>
